# Pre-commit hooks for Variance
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
      - id: mypy
        additional_dependencies: [
          "pandas-stubs",
          "types-requests",
          "types-setuptools",
          "types-PyYAML"
        ]
        exclude: ^tests/

  - repo: local
    hooks:
      - id: radon-cc
        name: radon-cc
        entry: radon cc
        language: python
        additional_dependencies: ["radon"]
        types: [python]
        args: ["--min", "B", "--max", "B", "--show-complexity"]
        description: "Enforce cyclomatic complexity (Max 10 / Grade B)"
